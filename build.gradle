plugins {
    id 'java'
}

group = 'com.tl'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
        testImplementation 'com.codeborne:selenide:7.0.2'
        testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.2'

}

test {
    useJUnitPlatform()
}